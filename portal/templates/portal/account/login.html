{% extends "news/base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="text-center">Вход</h1>
            <p class="text-center">Используйте следующую форму для входа.
            Если у вас нет аккаунта, <a href="{% url 'portal:register' %}">зарегистрируйте его тут</a></p>
            <form action="." method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" required="" id="id_username">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required="" id="id_password">
                </div>
                <button type="submit" class="btn btn-outline-primary">Войти</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
