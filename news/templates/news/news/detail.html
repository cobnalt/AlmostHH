{% extends "news/base.html" %}
{% block title %} Новости {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ news.title }}</h1>
            <p class="date"><small class="text-muted">{{ news.publish }}</small></p>
            <hr>
            <p class="content">{{ news.body }}</p>
        </div>
    </div>
</div>
{% endblock %}
