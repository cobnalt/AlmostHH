{% extends "news/index.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section_title mb-40">
                <h3>Новости</h3>
            </div>
        </div>
    </div>
    <div class="blog_item_img">
        <img class="card-img rounded-0" src="{% static 'news/new/img/blog/single_blog_1.png' %}" alt="">
    </div>
    <div class="row">
        <div class="col">
            <h1>{{ news.title }}</h1>
            <p class="date"><small class="text-muted">{{ news.publish }}</small></p>
            <hr>
            <p class="content">{{ news.body | linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock %}
