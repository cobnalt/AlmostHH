{% load static %}
<div class="slider_area">
    <div class="single_slider d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6">
                    <div class="slider_text">
                        <h5 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">4536+ Вакансий в списке</h5>
                        <h3 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">Найдите работу своей мечты</h3>
                        {% if request.user.is_authenticated %}
                            {% if perms.portal.change_profile %}
                            <div class="sldier_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                                <a href="{% url 'portal:add_resume' %}" class="boxed-btn3">Добавить резюме</a>
                            </div>
                            {% else %}
                            <div class="sldier_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                                <a href="{% url 'portal:add_vacancy' %}" class="boxed-btn3">Добавить вакансию</a>
                            </div>
                            {% endif %}
                        {% else %}
                        <div class="sldier_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                            <a href="{% url 'portal:login' %}" class="boxed-btn3">Войти в учётную запись</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ilstration_img wow fadeInRight d-none d-lg-block text-right" data-wow-duration="1s" data-wow-delay=".2s">
        <img src="{% static 'news/new/img/illustration.png' %}" alt="">
    </div>
</div>
